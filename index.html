<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="./assets/styles/css/main.css">
  <script type="importmap">
    {
      "imports": {
        "lit": "https://ga.jspm.io/npm:lit@2.6.1/index.js"
      },
      "scopes": {
        "https://ga.jspm.io/": {
          "@lit/reactive-element": "https://ga.jspm.io/npm:@lit/reactive-element@1.6.1/reactive-element.js",
          "lit-element/lit-element.js": "https://ga.jspm.io/npm:lit-element@3.2.2/lit-element.js",
          "lit-html": "https://ga.jspm.io/npm:lit-html@2.6.1/lit-html.js",
          "lit-html/is-server.js": "https://ga.jspm.io/npm:lit-html@2.6.1/is-server.js"
        }
      }
    }
</script>
</head>
<body>
  <main class="container">
    <div class="advice">
      <h1 class="advice__id" id="id_advice">
        Advice #117
      </h1>
      <q class="advice__text" id="advice">
        It is easy to sit up and take notice, what's difficult is getting up and take action.
      </q>
      <img class="advice__line" src="./assets/images/pattern-divider-desktop.svg" alt="">
      <button class="advice__btn" id="btn" aria-label="Random advice button"><img src="./assets/images/icon-dice.svg" alt="icon"></button>
    </div>
  </main>
  <frontendmentor-footer name="Elio Flores" url="https://elioflo.github.io/elioflo/">
  </frontendmentor-footer>
  <script src="./assets/scripts/main.js" type="module"></script>
</body>
</html>
